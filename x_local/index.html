<!DOCTYPE html>
<html>
<head>
    <title> Movionyx </title>
    <link rel="icon" href="Assets/Movionyx.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./shared.css" />
    <link rel="stylesheet" type="text/css" href="./custon.css" />
    <link rel="stylesheet" type="text/css" href="./NavBar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>


const params = getQueryParams();

if (params && params.device) {
  const device_type = params.device;

  if (device_type === 'phonewebapp') {
    localStorage.setItem("device_type", "phone_app");
  } else if (device_type === 'desktop_app') {
    localStorage.setItem("device_type", "desktop_app");
  }

  window.location.href = "Home.html";
} else {
  window.location.href = "Home.html";
}

function getQueryParams() {
  const params = {};
  const queryString = window.location.search.substring(1);
  const regex = /([^&=]+)=([^&]*)/g;
  let m;
  while ((m = regex.exec(queryString))) {
    params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
  }
  return params;
}


</script>
</body>
</html>

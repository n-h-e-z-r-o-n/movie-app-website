<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .video-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        iframe {
            display: block;
            border: none;
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe   id="myIframe" onerror="iframeLoadError()" src='https://vidsrc.to/embed/tv/tt18382028 '  frameborder="0"  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<div id="content" style="width: 100%; height: 600px; border: none;"></div>
    </div>

    <script>
// Attempt to neutralize window.open globally
Object.defineProperty(window, 'open', {
  value: function () {
    console.log('Blocked attempt to open new window/tab');
    return null;
  },
  writable: false,
});

async function loadContent() {
  const response = await fetch('https://original-iframe-source.com', {
    mode: 'no-cors', // Note: This may limit access
  });
  const text = await response.text();
  // Sanitize and render in a div instead of iframe
  document.getElementById('content').innerHTML = text.replace(/<script[^>]*>.*?<\/script>/gi, '');
}
    </script>
</body>
</html>

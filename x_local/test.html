<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .video-container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        iframe {
            display: block;
            border: none;
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe   onerror="iframeLoadError()" src=' https://vidsrc.to/embed/tv/tt18382028 '  frameborder="0"  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <p class="error-message" id="error">Failed to load video. Please try again later.</p>
    </div>

    <script>
        // Basic error handling for iframe loading
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('error', () => {
            document.getElementById('error').style.display = 'block';
        });
    </script>
</body>
</html>

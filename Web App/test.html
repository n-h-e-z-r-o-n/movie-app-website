<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Loading Animation</title>
  <style>
    /* General Styles */

    .loading-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 300px;
    }

    .loading-thumbnail {
      width: 100%;
      height: 180px;
      background: linear-gradient(90deg, blue 25%, lightblue 50%, blue 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    .loading-line {
      height: 16px;
      background: linear-gradient(90deg, #e0e0e0 25%, white 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }



    /* Keyframes for the shimmer effect */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-thumbnail"></div>
  </div>

</body>
</html>
